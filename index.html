<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class Schedules</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <div class="container py-5 text-center">
    <h1 class="mb-3">Class Schedules</h1>
    <p>Choose a student below to view their schedule.</p>

    <!-- Select Schedule -->
    <select id="scheduleSelect" class="form-select w-50 mx-auto mb-4">
        <option>Wyatt</option>
        <option>Hank</option>
        <option>Anthony</option>
        <option>James</option>
    </select>

    <!-- Status -->
    <div id="status"></div>

    <!-- Schedule container -->
    <div id="scheduleContainer" class="row justify-content-center"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
